<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tiny Workout</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4f7f9">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f4f7f9">

    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="app-container">
        <!-- TOP 15% - STOPWATCH -->
        <header class="stopwatch-container">
            <div id="stopwatch-display">00:00:00</div>
            <div class="stopwatch-controls">
                <button id="play-pause-btn" aria-label="Play/Pause Stopwatch">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="reset-btn" aria-label="Reset Stopwatch">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
                </button>
            </div>
        </header>

        <!-- MIDDLE 70% - EXERCISES -->
        <main id="main-content">
            <!-- NEW: "Next Up" Queue Section -->
            <section class="next-up-section">
                <div id="next-up-queue" class="drop-zone">
                    <span class="queue-placeholder">Drag exercises here</span>
                </div>
            </section>

            <div id="exercise-grid">
                <!-- Exercises will be dynamically inserted here by script.js -->
            </div>
        </main>

        <!-- BOTTOM 15% / SWIPE PANEL -->
        <div id="bottom-panel">
            <div id="meter-handle">
                <span id="owed-count">10</span>
                <div class="meter-center">
                    <span class="meter-label">EXERCISES OWED</span>
                    <div class="meter-bar-container">
                        <div id="meter-bar"></div>
                    </div>
                </div>
                <div class="swipe-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z"/></svg>
                    <span>LOG</span>
                </div>
            </div>
            <div id="log-panel">
                <h2>Activity Log</h2>
                <div id="log-entries">
                    <!-- Log entries will be dynamically inserted here -->
                </div>
                <div id="log-actions" style="text-align:center; margin-top:24px;">
                    <button id="export-log-btn" style="margin-right:10px;">Export Log</button>
                    <input type="file" id="import-log-input" accept="application/json" style="display:none;">
                    <button id="import-log-btn">Import Log</button>
                </div>
            </div>
        </div>
    </div>

    <script src="DragDropTouch.js"></script>
    <script src="script.js"></script>
</body>
</html>
